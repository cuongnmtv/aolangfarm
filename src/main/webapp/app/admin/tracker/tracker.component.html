<div>
  <h2 id="tracker-page-heading" data-cy="trackerPageHeading" jhiTranslate="tracker.title">
    Theo dõi hành vi của người dùng theo thời gian thực
  </h2>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="tracker-page-heading" data-cy="trackerTable">
      <thead>
        <tr>
          <th scope="col" jhiTranslate="tracker.table.userlogin">Người dùng</th>
          <th scope="col" jhiTranslate="tracker.table.ipaddress">Địa chỉ IP</th>
          <th scope="col" jhiTranslate="tracker.table.page">Trang hiện tại</th>
          <th scope="col" jhiTranslate="tracker.table.time">Thời gian</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (activity of activities; track $index) {
          <tr>
            <td>{{ activity.userLogin }}</td>
            <td>{{ activity.ipAddress }}</td>
            <td>{{ activity.page }}</td>
            <td>{{ activity.time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
